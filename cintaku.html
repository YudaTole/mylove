<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Slideshow</title>
  <style>
    body,html {margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:sans-serif; overflow:hidden;}
    .layer {position:absolute; inset:0; background-size:cover; background-position:center; transition:opacity 1s ease;}
    .layer.dim {opacity:0;}
    .quote {position:absolute; bottom:12vh; left:50%; transform:translateX(-50%); text-align:center; max-width:90%; background:rgba(0,0,0,0.4); padding:10px 15px; border-radius:10px; opacity:0; transition:opacity 1s ease;}
    .quote.show {opacity:1;}
    .intro {position:absolute; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:10; transition:opacity 0.7s ease;}
    .intro.hide {opacity:0; pointer-events:none;}
    .play-btn {width:100px; height:100px; border-radius:50%; background:linear-gradient(45deg,#ff6aa2,#ff9bd1); display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 0 20px rgba(255,106,162,0.5);}
    .play-btn svg {width:40%; fill:white;}
    .hearts {position:absolute; inset:0; pointer-events:none; overflow:hidden;}
    .heart {position:absolute; bottom:-40px; font-size:16px; animation:floatUp linear forwards;}
    @keyframes floatUp {to{transform:translateY(-120vh) translateX(var(--drift)); opacity:0;}}
  </style>
</head>
<body>

<div class="layer" id="layerA"></div>
<div class="layer dim" id="layerB"></div>
<div class="quote" id="quoteBox">
  <p id="quoteText"></p>
  <div id="quoteBy" style="font-size:0.8em;opacity:0.8;"></div>
</div>
<div class="hearts" id="hearts"></div>

<div class="intro" id="intro">
  <div class="play-btn" id="playBtn">
    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
  </div>
  <div style="margin-top:10px; font-size:14px; opacity:0.8;">Klik untuk mulai musik & slideshow</div>
</div>

<audio id="bgm" preload="auto" loop></audio>

<script>
  // ====== KONFIGURASI ======
  const MUSIC_URL = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; // ganti dengan link musik mp3
  const IMAGES = [
    "https://source.unsplash.com/1600x900/?love,couple,1",
    "https://source.unsplash.com/1600x900/?love,couple,2",
    "https://source.unsplash.com/1600x900/?love,couple,3",
    "https://source.unsplash.com/1600x900/?love,couple,4",
    "https://source.unsplash.com/1600x900/?love,couple,5",
    "https://source.unsplash.com/1600x900/?love,couple,6",
    "https://source.unsplash.com/1600x900/?love,couple,7",
    "https://source.unsplash.com/1600x900/?love,couple,8",
    "https://source.unsplash.com/1600x900/?love,couple,9",
    "https://source.unsplash.com/1600x900/?love,couple,10"
  ];
  const QUOTES = [
    {text:"Aku mencintaimu bukan karena siapa kamu, tetapi karena siapa diriku saat bersamamu.", by:"— Roy Croft"},
    {text:"Di matamu, aku menemukan rumah. Di hatimu, aku menemukan damai.", by:"— Unknown"},
    {text:"Cinta adalah janji, cinta adalah kenangan. Sekali diberi, takkan pernah dilupakan.", by:"— John Lennon"},
    {text:"Kau tidak hanya mengisi hari-hariku, kau melengkapi hidupku.", by:"— Unknown"},
    {text:"Terkadang, kebahagiaan adalah sesederhana mendengar suaramu.", by:"— Unknown"},
    {text:"Kau adalah paragraf favorit di setiap bab hidupku.", by:"— Unknown"},
    {text:"Dalam semesta kemungkinan, aku tetap memilih kamu.", by:"— Unknown"},
    {text:"Cinta yang dewasa bukan tentang memiliki, melainkan menjaga dan bertumbuh bersama.", by:"— Unknown"},
    {text:"Bersamamu, jam terasa menit, dan rindu terasa detik.", by:"— Unknown"},
    {text:"Genggamlah tanganku, mari kita pulang ke kita.", by:"— Unknown"}
  ];
  const SLIDE_DURATION = 6000;

  // ====== LOGIC ======
  const layerA = document.getElementById("layerA");
  const layerB = document.getElementById("layerB");
  const quoteBox = document.getElementById("quoteBox");
  const quoteText = document.getElementById("quoteText");
  const quoteBy = document.getElementById("quoteBy");
  const intro = document.getElementById("intro");
  const playBtn = document.getElementById("playBtn");
  const audio = document.getElementById("bgm");
  const hearts = document.getElementById("hearts");

  let index = 0, onA = true, started = false;

  audio.src = MUSIC_URL;

  function setSlide(i){
    const url = IMAGES[i % IMAGES.length];
    const q = QUOTES[i % QUOTES.length];
    if(onA){
      layerB.style.backgroundImage = `url('${url}')`;
      layerA.classList.add("dim");
      layerB.classList.remove("dim");
    } else {
      layerA.style.backgroundImage = `url('${url}')`;
      layerB.classList.add("dim");
      layerA.classList.remove("dim");
    }
    onA = !onA;
    quoteBox.classList.remove("show");
    setTimeout(()=>{
      quoteText.textContent = q.text;
      quoteBy.textContent = q.by;
      quoteBox.classList.add("show");
    }, 250);
  }

  function startShow(){
    if(started) return;
    started = true;
    setSlide(index++);
    setInterval(()=>setSlide(index++), SLIDE_DURATION);
    intro.classList.add("hide");
    spawnHearts();
  }

  playBtn.addEventListener("click", async ()=>{
    try{ await audio.play(); }catch(e){ console.warn(e); }
    startShow();
  });
  intro.addEventListener("click", async ()=>{
    try{ await audio.play(); }catch(e){}
    startShow();
  });

  function spawnHearts(){
    setInterval(()=>{
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random()>0.5 ? "❤️" : "💖";
      h.style.left = Math.random()*100 + "vw";
      h.style.fontSize = (14+Math.random()*20)+"px";
      h.style.animationDuration = (4000+Math.random()*4000)+"ms";
      h.style.setProperty("--drift", (-30+Math.random()*60)+"px");
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), 8000);
    }, 800);
  }

  // set awal
  layerA.style.backgroundImage = `url('${IMAGES[0]}')`;
</script>

</body>
</html>
